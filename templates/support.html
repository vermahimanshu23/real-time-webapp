<!doctype html>
<html lang="en">

<head>
    <title>Real-Time Action Detection</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" />

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    {% include 'navbar.html' %}
    <main>
        <div class="container col-10 p-4 bg-dark">
            <h1 class="text-center mb-3">Support Desk - We are Available <span class="ring-container">
                    <div class="ringring"></div>
                    <div class="circle"></div>
                </span>
            </h1>
            <marquee class="text-danger">Hey welcome to support desk ! We are here to help you 24X7. Ask Your Query Now
            </marquee>
            <div class="container mt-4">
                <div class="row text-center">
                    <div class="col-sm-6">
                        <h3>Contact Us</h3>
                        <form class="col-md-6 QueryForm mt-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="name" id="name"
                                    placeholder="Enter your Name">
                                <label for="formId1" class="text-dark">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter email">
                                <label for="formId1" class="text-dark">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="phone" id="phone"
                                    placeholder="Enter Your Phone no.">
                                <label for="formId1" class="text-dark">Phone no.</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" name="query" id="exampleFormControlTextarea1"
                                    placeholder="Your Name" style="height: 80px"></textarea>
                                <label for="formId1" class="text-dark">Write your Query</label>
                            </div>
                            <a name="submit" id="submit" class="btn btn-primary" href="/asknow" class="text-left"
                                role="button">Submit</a>
                        </form>
                    </div>
                    <div class="col-sm-6 mt-4 border-start">
                        <img src="/static/images/cc.jpg" alt="customer care" width="300px" id="CustomerCare">
                        <h3>Email your query now</h3>
                        <p>Email: realtime@gmail.com<br>
                            or<br>
                            Call at +918777566564</p>
                    </div>
                </div>
            </div>

        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
